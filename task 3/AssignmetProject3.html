<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>To Do App</title>
<link rel="stylesheet"  href="project3.css" />
</head>
<body>
    <div id="todocontainer">
        <div id="title">
            <h2>My Tasks</h2>
        </div>
        <div id="insert">
            <input type="text" id="inputs" /> <button id="btn" onclick="addtask()"> + </button>
        </div>
        <div id="tasks">
            <div id="progress">
                <button class="menu" onclick="showAll()">All</button>
                <button class="menu" onclick="showPending()">Pending</button>
                <button class="menu" onclick="showCompleted()">Completed</button>
            </div>
            <div id="screen"> 
                <ul id="AlltaskContainer">
                </ul>
            </div>
        </div>
    </div>
    <script src="projectScript3.js"></script>
</body>
</html>
